<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disciplina RPG</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon-192.png" />
  <meta name="theme-color" content="#ff00de" />
</head>
<body>

<h1>Disciplina RPG by Alexander Alvarez</h1>

<div id="login-container">
  <label for="username">Nombre de usuario:</label>
  <input type="text" id="username" placeholder="Tu nombre" />
  <button id="btnLogin">Entrar</button>
</div>

<div id="app" style="display:none;">

  <section id="misiones-container">
    <h3>Misión diaria</h3>
    <div id="misionDiaria"></div>
    <button id="btnCompletarMision">Completar misión</button>
  </section>

  <section id="actividad-container">
    <label for="actividad">Selecciona actividad:</label>
    <select id="actividad">
      <option value="fuerza">Ejercicio físico (+30 XP / +10 créditos)</option>
      <option value="lenguaje">Inglés (+25 XP / +10 créditos)</option>
      <option value="inteligencia">Programación (+30 XP / +10 créditos)</option>
      <option value="lenguaje">Chino mandarín (+15 XP / +5 créditos)</option>
      <option value="carisma">Videojuegos (-20 créditos / +10 XP)</option>
      <option value="sabiduria">Leer un libro (+25 XP / +10 creditos)</option>
    </select>
    <button id="btnRegistrarActividad">Registrar</button>

   

  <section id="stats-container">
    <h3>Estadísticas</h3>
    <div>Créditos: <span id="creditos">0</span></div>
    <div>XP: <span id="xpActual">0</span> / <span id="xpNecesario">100</span></div>
    <div>Nivel: <span id="nivel">1</span></div>
    <div>Fuerza: <span id="fuerza">1</span></div>
    <div>Inteligencia: <span id="inteligencia">1</span></div>
    <div>Sabiduría: <span id="sabiduria">1</span></div>
    <div>Lenguaje: <span id="lenguaje">1</span></div>
    <div>Carisma: <span id="carisma">1</span></div>
  </section>

  <section id="log-container">
    <h3>Registro de actividades</h3>
    <ul id="logList"></ul>
    <button id="btnReiniciar" style="background-color: #ff4444; color: white; font-weight: bold;">⚠️ Reiniciar Progreso</button>
  </section>
  
  

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<!-- JS personalizados -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/misiones.js"></script>
<script src="js/actividades.js"></script>
<script src="js/ui.js"></script>


<!-- Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('✅ Service Worker registrado:', reg))
      .catch(err => console.error('❌ Error en el Service Worker:', err));
  }
</script>
  
</body>
</html>
